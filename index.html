<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор DEMO</title>
	<meta property="og:type" content="website">
	<meta property="og:image" content="https://wqr128.github.io/img/img_og.jpg">
	<link rel="Shortcut Icon" href="./favicon.ico" type="image/x-icon">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<nav>
		<a id="rw" href="javascript:document.location.assign('../#rw');location.reload()">[Расщелина] Оружие</a>
		<a id="rp1" href="javascript:document.location.assign('../#rp1');location.reload()" >[Расщелина] Призма / Полумесяц</a>
		<a id="rp2" href="javascript:document.location.assign('../#rp2');location.reload()" >[Расщелина] Телец / Мебиус / Пирамида</a>
	</nav>
	<nav class="spoilers-menu">
		<a class="spoiler-link--active" href="" title="Уже вкачен, с самого начала">1</a>
		<a class="sp_2" href="javascript:sp(2)">2</a>
		<a class="sp_3" href="javascript:sp(3)">3</a>
		<a class="sp_4" href="javascript:sp(4)">4</a>
		<a class="sp_5" href="javascript:sp(5)">5</a>
		<a class="sp_6" href="javascript:sp(6)">6</a>
		<a class="sp_7" href="javascript:sp(7)">7</a>
		<a class="sp_8" href="javascript:sp(8)">8</a>
		<a class="sp_9" href="javascript:sp(9)">9</a>
		<a class="sp_10" href="javascript:sp(10)">10</a>
	</nav>
	<ul class="calc">
		Выберете грейд(ы)^
	</ul>
	<div class="spoilers flex"></div>
	<template id="index">
		<ul id="sp_${this.gsx$grade.$t}">		
			<li class="${this.gsx$slot1type.$t}"><i data-tooltip="${this.gsx$slot1tooltip.$t}"></i>${this.gsx$slot1qt.$t}</li>
			<li class="${this.gsx$slot2type.$t}"><i data-tooltip="${this.gsx$slot2tooltip.$t}"></i>${this.gsx$slot2qt.$t}</li>
			<li class="${this.gsx$slot3type.$t}"><i data-tooltip="${this.gsx$slot3tooltip.$t}"></i>${this.gsx$slot3qt.$t}</li>
			<li class="${this.gsx$slot4type.$t}"><i data-tooltip="${this.gsx$slot4tooltip.$t}"></i>${this.gsx$slot4qt.$t}</li>
			<li class="${this.gsx$slot5type.$t}"><i data-tooltip="${this.gsx$slot5tooltip.$t}"></i>${this.gsx$slot5qt.$t}</li>
			<li class="${this.gsx$slot6type.$t}"><i data-tooltip="${this.gsx$slot6tooltip.$t}"></i>${this.gsx$slot6qt.$t}</li>
			<li class="${this.gsx$slot7type.$t}"><i data-tooltip="${this.gsx$slot7tooltip.$t}"></i>${this.gsx$slot7qt.$t}</li>
			<li class="${this.gsx$slot8type.$t}"><i data-tooltip="${this.gsx$slot8tooltip.$t}"></i>${this.gsx$slot8qt.$t}</li>
			<li class="${this.gsx$slot9type.$t}"><i data-tooltip="${this.gsx$slot9tooltip.$t}"></i>${this.gsx$slot9qt.$t}</li>
			<li class="${this.gsx$slot10type.$t}"><i data-tooltip="${this.gsx$slot10tooltip.$t}"></i>${this.gsx$slot10qt.$t}</li>
				<li>	<h2>${this.gsx$grade.$t}</h2></li>
		</ul>
	</template>
	<script src="./js/main.js">
	</script>
</body>
</html>
