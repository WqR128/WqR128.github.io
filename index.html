<!DOCTYPE html>

<head>

	<title>Калькулятор DEMO</title>
	<meta property="og:type" content="website">
	<meta property="og:image" content="../img/img_og.jpg">
	<link rel="Shortcut Icon" href="../favicon.ico" type="image/x-icon">
	<link href="./css/style.css" rel="stylesheet">
</head>
<body>
	<nav>
		<a href="javascript:document.location.assign('../#rw');location.reload()">rw</a>
		<a href="javascript:document.location.assign('../#rp1');location.reload()">rp1</a>
		<a href="javascript:document.location.assign('../#rp2');location.reload()">rp2</a>
	</nav>
	<nav class="spoilers-menu">

		<a class="sp_2" href="javascript:sp(2)">2</a>
		<a class="sp_3" href="javascript:sp(3)">3</a>

		<ul id="sp_${this.gsx$grade.$t}">

			<li><i class="${this.gsx$slot9type.$t}">${this.gsx$slot9qt.$t}</i>${this.gsx$slot9qt.$t}</li>
			<li><i class="${this.gsx$slot10type.$t}">${this.gsx$slot10qt.$t}</i>${this.gsx$slot10qt.$t}</li>

		</ul>

	<script src="./js/main.js">
	</script>
